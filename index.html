
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <meta charset="utf-8"/>
</head>
<body>
    <!-- Have a button that says "Add Row" -->
    <button onclick="addRow()">Add a row</button>
    <button onclick="addColumn()">Add a column</button>
    <button onclick="removeRow()">Remove a row</button>
    <button onclick="removeColumn()">Remove a column</button>
    
	<div class='dropdown'>
		<div class='title pointerCursor'>Select an option <i class="fa fa-angle-right"></i></div>
		
		<div class='menu pointerCursor hide'>
			<div class='option' id='option1'>Option 1</div>
			<div class='option' id='option2'>Option 2</div>
			<div class='option' id='option3'>Option 3</div>
			<div class='option' id='option4'>Option 4</div>
		</div>

	</div>
	 

    <table id="main-grid">
        <tbody>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <button onclick="clearCells()">Clear all cells</button>
    <button onclick="fillAllCells()">Fill all cells</button>
    <button onclick="fillEmptyCells()">Fill empty cells</button>
</body>
</html>
